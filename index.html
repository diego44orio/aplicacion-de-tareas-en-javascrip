<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Javascript Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    
    <body>
        
    <!--navigation-->
    <nav class="navbar navbar-light bg-linght">
        
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>
    <!--MAIN CONTENT-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="from-group">
                                <input type="text" id="title" placeholder="Add A Todo" class="from-control">
                            </div>
                            <div class="from-group mt-5">
                                <textarea placeholder="Add a Description" id="description" rows="8" cols="80"
                                class="form-control"></textarea>
                                
                            </div>
                            <button  class="btn btn-primary btn-block mt-3">
                                Save
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-8-">
                <div id="tasks"></div>
            </div>
        </div>

    </div>
    <!--SCRIPTS-->
    <script src="./app.js"></script>   
</body>

</html>
